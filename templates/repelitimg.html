<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>图片检索</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <form action="/searchImg" method="post" class="navbar-form navbar-left">
        <div class="form-group">
            <input type="text" name="keyword" class="form-control" placeholder="搜索你想要的···">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
        <a style="margin: 0 0 0 500px" type="button" href="/" class="btn btn-default">返回主页</a>
    </form>
    {% if (data|length > 0) %}
        {% for v in data %}
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-6 col-md-2">
                    <img style="width:50rem;height: auto" class="img" src="../{{ v }}">
                </div>
            </div>
        {% endfor %}
    {% endif %}

</div>
</body>
</html>
