<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <title>个人中心</title>


</head>
<body>
<nav id="navbar-example" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse"
                    data-target=".bs-js-navbar-scrollspy">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">个人中心</a>
        </div>
        <div class="collapse navbar-collapse bs-js-navbar-scrollspy">
            <ul class="nav navbar-nav">
                <li><a href="#">基本信息</a></li>
                <li><a href="#repassword">修改密码</a></li>
                <li><a href="#rename">修改用户名</a></li>
                <li><a href="/entry_face">人脸注册</a></li>
                <li class="dropdown">
                    <a href="#" id="navbarDrop1" class="dropdown-toggle"
                       data-toggle="dropdown">其它
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" role="menu"
                        aria-labelledby="navbarDrop1">
                        <li><a href="#jmeter" tabindex="-1">注销账号</a></li>
                        <li><a href="#ejb" tabindex="-1">ejb</a></li>
                        <li class="divider"></li>
                        <li><a href="#spring" tabindex="-1">spring</a></li>
                    </ul>
                </li>
                <li><a href="/">回到主页</a></li>

            </ul>
        </div>
    </div>
</nav>


<div data-spy="scroll" data-target="#navbar-example" data-offset="0"
     style="height:800px;overflow:auto; position: relative;">
    <div class="container">
        <div style="margin-top:200px" id="repassword" class="panel panel-default">
            <div style="margin-top: 5px" class="panel-body">
                修改密码
            </div>
            <div class="panel-footer">
                <form action="/updatepassword" method="POST">
                    <div class="form-group">

                        <label><h3>请输入新的密码</h3>
                        </label>
                        <input type="password" class="form-control" name="password"
                               placeholder="请输入新的密码">
                        <label><h3>再次输入新的密码</h3>
                        </label>
                        <input type="password" class="form-control" name="passwordc"
                               placeholder="再次输入新的密码">
                        {% if message %}
                            {{ message }}
                        {% endif %}
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-5">
                                <button type="submit" class="btn btn-lg">确认</button>
                                <button type="reset" class="btn btn-lg">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div style="margin-top:100px" id="rename" class="panel panel-default">
            <div class="panel-body">
                修改用户名
            </div>
            <div class="panel-footer">
                <form>
                    <div class="form-group">

                        <label><h3>请输入新的用户名</h3>
                        </label>
                        <input type="text" class="form-control"
                               placeholder="请输入新的用户名">

                        <label><h3>再次输入新的密码</h3>
                        </label>
                        <input type="text" class="form-control"
                               placeholder="再次输入新的密码">
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-5">
                                <button type="submit" class="btn btn-lg">确认</button>
                                <button type="reset" class="btn btn-lg">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.js"></script>
</html>
