<!DOCTYPE html>
<html>
<head>
    <title>欢迎登陆</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">


    <style type="text/css">
        .login-index {
            margin: 120px 100px 0px 100px;
        }

        .row {
            margin-top: 32px;
        }

        .message-check {
            color: #c9302c;
            margin-left: 700px;
        }
    </style>


</head>

<body>
<div class="container-fluid">
    <div class="login-index">
        <form class="form-inline" action="/login/" method="post">
            <div class="panel panel-primary">
                <div class="panel-heading">登录本站</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-offset-5">
                            <label>账号: </label> <input type="text" class="form-control"
                                                       name="username" placeholder="请输入账号">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-5">
                            <label>密码: </label> <input type="password" class="form-control"
                                                       name="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="row">
                        {% if message %}
                            <p class="message-check"> {{ message }}</p>
                        {% endif %}
                        <div class="col-md-offset-5">
                            <div class="checkbox">
                                <label> <input type="checkbox"><a data-toggle="modal"
                                                                  data-target="#myModal">已阅读并同意协议内容</a>


                                    <!-- Modal -->
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                         aria-labelledby="myModalLabel">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close"><span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h4 class="modal-title" id="myModalLabel">协议内容</h4>
                                                </div>
                                                <div class="modal-body">
                                                    这只是一个协议，真的只是一个协议。
                                                    <br/>
                                                    重要的事情说三遍：<br/>for i in range(2):<br/>这不是开玩笑，这就是写着玩。
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                                                        接受协议
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5 col-md-offset-5">
                                <button type="submit" class="btn btn-success btn-lg" data-toggle="tooltip"
                                        data-placement="bottom" title="去登陆">登录
                                </button>
                                <button type="button" onclick="regist()" class="btn btn-success btn-lg"
                                        data-toggle="tooltip" data-placement="bottom" title="没有账号？点这里">注册
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <button type="button" onclick="facelogin()" class="btn btn-default">尝试人脸登录</button>
    </div>
</div>
</body>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.js"></script>
<script>
    function regist() {
        window.location.href = "/register"
    }

    function facelogin() {
        window.location.href = "/sign_in_by_face"

    }

</script>

</html>
